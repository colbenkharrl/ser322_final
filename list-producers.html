<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">

	<link rel="stylesheet" href="styles/index.css">
	<title>MyTunes - Producers</title>
</head>

<body>
	<div id="navbar"></div>
	<div class="table-container card">
		<div class="table-detail">
			<h2 class="table-title">Producer List</h2>
			<button type="button" class="btn btn-secondary add-btn" onClick="document.location.href='new-producer.html';">Add Producer</button>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Producer</th>
					<th scope="col">Email Address</th>
					<th scope="col">Phone Number</th>
				</tr>
			</thead>
			<tbody id="producers-tbody">
			</tbody>
		</table>
	</div>
	<div id="footer"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/components.js"></script>
	<script>
		$.get("php/get_all_resource.php?resource=PRODUCER", function (d) {
			console.log(d);
			data = JSON.parse(d);
			data.forEach(function(t) {
				$('#producers-tbody').append('<tr><th scope="row">' + t.producerName + '</th><td>'+t.emailAddress+'</td><td>'+t.phoneNumber+'</td></tr>');
			});
		});
	</script>
</body>

</html>
