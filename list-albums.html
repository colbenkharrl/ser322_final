<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="styles/index.css">
	<title>MyTunes - Albums</title>
</head>

<body>
	<div id="navbar"></div>
	<div class="table-container card">
		<div class="table-detail">
			<h2 class="table-title">Album List</h2>
			<button type="button" class="btn btn-secondary add-btn" onClick="document.location.href='new-album.html';">Add Album</button>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Album</th>
					<th scope="col">Band</th>
					<th scope="col">Genre</th>
					<th scope="col">Price</th>
					<th scope="col">Producer</th>
				</tr>
			</thead>
			<tbody id="albums-tbody">
			</tbody>
		</table>
	</div>
	<div id="footer"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="js/components.js"></script>
	<script>
		$.get("php/get_albums.php", function (d) {
			data = JSON.parse(d);
			data.forEach(function(t) {
				$('#albums-tbody').append('<tr><th scope="row">' + t.albumName + '</th><td>' + t.bandName + '</td><td>'+t.genre+'</td><td>$'+t.price+'</td><td>'+t.producerName+'</td></tr>');
			});
		});
	</script>
</body>

</html>
