<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">

	<link rel="stylesheet" href="styles/index.css">
	<title>MyTunes - Albums</title>
</head>

<body>
	<div id="navbar"></div>
	<div class="table-container card">
		<div class="table-detail">
			<h2 class="table-title">Album List</h2>
			<button type="button" class="btn btn-secondary add-btn" onClick="document.location.href='new-album.html';">Add Album</button>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Album</th>
					<th scope="col">Band</th>
					<th scope="col">Genre</th>
					<th scope="col">Price</th>
					<th scope="col">Release Date</th>
				</tr>
			</thead>
			<tbody id="albums-tbody">
			</tbody>
		</table>
	</div>
	<div id="footer"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/components.js"></script>
	<script>
		$.get("php/get_albums.php", function (d) {
			data = JSON.parse(d);
			data.forEach(function(t) {
				$('#albums-tbody').append('<tr><th scope="row">' + t.albumName + '</th><td>' + t.bandName + '</td><td>'+t.genre+'</td><td>$'+t.price+'</td><td>'+t.releaseDate+'</td></tr>');
			});
		});
	</script>
</body>

</html>
