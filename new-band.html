<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="styles/index.css">
	<title>MyTunes - Band Form</title>
</head>

<body>
	<div id="navbar"></div>
	<div class="form-container card">
		<div class="table-detail">
			<h2 class="table-title">New Band</h2>
		</div>
		<form class="form-section needs-validation" novalidate>
			<div class="form-group">
				<label for="bandNameInput">Band Name<span class="req">*</span></label>
				<input type="text" class="form-control" id="bandNameInput" aria-describedby="name" placeholder="Enter band name" required>
			</div>
			<div class="form-group">
				<label for="genreInput">Genre<span class="req">*</span></label>
				<input type="text" class="form-control" id="genreInput" aria-describedby="name" placeholder="Enter genre" required>
			</div>
			<div class="form-group">
				<label for="startDateInput">Date Formed<span class="req">*</span></label>
				<input type="date" class="form-control" id="startDateInput" required>
			</div>
			<div class="form-group">
				<label for="lengthInput">Date Dissolved</label>
				<input type="date" class="form-control" id="dateInput">
			</div>
			<div class="form-group">
				<label for="membersInput">Band Members<span class="req">*</span></label>
				<select multiple class="form-control" id="membersInput" required>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
			<button type="button" class="btn btn-secondary" onClick="document.location.href='list-bands.html';">Cancel</button>
		</form>
	</div>
	<div id="footer"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="js/components.js"></script>
	<script src="js/validate.js"></script>
	<script>
		$.get("php/get_musicians.php", function (d) {
			data = JSON.parse(d);
			data.forEach(function(t) {
				$('#membersInput').append('<option>' + t.firstName + ' ' + t.lastName + '</option>');
			});
		});
	</script>
</body>

</html>
