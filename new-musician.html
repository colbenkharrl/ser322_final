<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">

	<link rel="stylesheet" href="styles/index.css">
	<title>MyTunes - Musician Form</title>
</head>

<body>
	<div id="navbar"></div>
	<div class="form-container card">
		<div class="table-detail">
			<h2 class="table-title">New Musician</h2>
		</div>
		<form class="form-section needs-validation" action="php/add_musician.php" method="post" novalidate>
			<div class="form-group">
				<label for="firstNameInput">First Name<span class="req">*</span></label>
				<input name="first_name" type="text" class="form-control" id="firstNameInput" aria-describedby="name" placeholder="Enter first name" required>
			</div>
			<div class="form-group">
				<label for="lastNameInput">Last Name<span class="req">*</span></label>
				<input name="last_name" type="text" class="form-control" id="lastNameInput" aria-describedby="name" placeholder="Enter last name" required>
			</div>
			<div class="form-group">
				<label for="emailInput">Email address<span class="req">*</span></label>
				<input name="email" type="email" class="form-control" id="emailInput" aria-describedby="email" placeholder="Enter email" required>
			</div>
			<div class="form-group">
				<label for="phoneInput">Phone Number<span class="req">*</span></label>
				<input name="phone_number" type="number" class="form-control" id="phoneInput" aria-describedby="phoneNumber" placeholder="Enter phone number" required>
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
			<button type="button" class="btn btn-secondary" onClick="document.location.href='list-musicians.html';">Cancel</button>
		</form>
	</div>
	<div id="footer"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/components.js"></script>
	<script src="js/validate.js"></script>
</body>

</html>
