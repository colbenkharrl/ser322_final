<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">

	<link rel="stylesheet" href="styles/index.css">
	<title>MyTunes - Track Form</title>
</head>

<body>
	<div id="navbar"></div>
	<div class="form-container card">
		<div class="table-detail">
			<h2 class="table-title">New Track</h2>
		</div>
		<form class="form-section needs-validation" action="php/add_track.php" method="post" novalidate>
			<div class="form-group">
				<label for="trackNameInput">Track Name<span class="req">*</span></label>
				<input name="track_name" type="text" class="form-control" id="trackNameInput" aria-describedby="name" placeholder="Enter track name" required>
			</div>
			<div class="form-group">
				<label for="lengthInput">Length (seconds)<span class="req">*</span></label>
				<input name="length" type="number" class="form-control" id="lengthInput" placeholder="0" required>
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
			<button type="button" class="btn btn-secondary" onClick="document.location.href='list-tracks.html';">Cancel</button>
		</form>
	</div>
	<div id="footer"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/components.js"></script>
	<script src="js/validate.js"></script>
</body>

</html>
