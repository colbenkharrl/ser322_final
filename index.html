<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">

	<link rel="stylesheet" href="styles/index.css">
	<title>MyTunes - Home</title>
</head>

<body>
	<div id="navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 card" onClick="document.location.href='list-tracks.html';">
				<div class="plaque">
					<img class="plaque-img" src="assets/track.png" alt="track icon" />
					<h2 class="plaque-title">Tracks</h2>
				</div>
			</div>
			<div class="col-sm-6 card" onClick="document.location.href='list-albums.html';">
				<div class="plaque">
						<img class="plaque-img" src="assets/album.png" alt="track icon" />
					<h2 class="plaque-title">Albums</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 card" onClick="document.location.href='list-musicians.html';">
				<div class="plaque">
						<img class="plaque-img" src="assets/musician.png" alt="track icon" />
					<h2 class="plaque-title">Musicians</h2>
				</div>
			</div>
			<div class="col-sm-4 card" onClick="document.location.href='list-bands.html';">
				<div class="plaque">
						<img class="plaque-img" src="assets/band.png" alt="track icon" />
					<h2 class="plaque-title">Bands</h2>
				</div>
			</div>
			<div class="col-sm-4 card" onClick="document.location.href='list-producers.html';">
				<div class="plaque">
						<img class="plaque-img" src="assets/producer.png" alt="track icon" />
					<h2 class="plaque-title">Producers</h2>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/components.js"></script>
</body>

</html>
